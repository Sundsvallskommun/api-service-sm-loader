spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6.4:///
  flyway:
    enabled: true
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            database:
              action: validate
config:
  scheduler:
    fetch-days: 1
    keep-days: 14
    cron:
      caseprocessing: '0 0 */1 * * *'
      dbcleaner: '0 0 0 * * 7'
