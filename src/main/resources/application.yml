#========================================
# General settings
#========================================
logging:
  level:
    root: INFO
openapi:
  name: ${spring.application.name}
  title: ${spring.application.name}
  version: '@project.version@'

#========================================
# Integration settings
#========================================
spring:
  application:
    name: api-sm-loader
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      pool-name: dbconnection-pool
    type: com.zaxxer.hikari.HikariDataSource
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: false
      jakarta:
        persistence:
          schema-generation:
            database:
              action: none
    show-sql: false
  security:
    oauth2:
      client:
        provider:
          support-management:
            token-uri: ${integration.support-management.token-uri}
          party:
            token-uri: ${integration.party.token-uri}
          messaging:
            token-uri: ${integration.messaging.token-uri}
        registration:
          support-management:
            authorization-grant-type: client_credentials
            provider: support-management
            client-id: ${integration.support-management.client-id}
            client-secret: ${integration.support-management.client-secret}
          party:
            authorization-grant-type: client_credentials
            provider: party
            client-id: ${integration.party.client-id}
            client-secret: ${integration.party.client-secret}
          messaging:
            authorization-grant-type: client_credentials
            provider: messaging
            client-id: ${integration.messaging.client-id}
            client-secret: ${integration.messaging.client-secret}

integration:
  open-e:
    external:
      connectTimeout: 5
      readTimeout: 30
    internal:
      connectTimeout: 5
      readTimeout: 30
    external-soap:
      connectTimeout: 5
      readTimeout: 30
    internal-soap:
      connectTimeout: 5
      readTimeout: 30
  support-management:
    connectTimeout: 5
    readTimeout: 30
  party:
    connectTimeout: 5
    readTimeout: 30
  messaging:
    connectTimeout: 5
    readTimeout: 30

scheduler:
  caseprocessing:
    name: 'CaseImportAndExportJob'
    cron: '${config.scheduler.cron.caseprocessing}'
    shedlock-lock-at-most-for: 'PT4M'
  dbcleaner:
    name: 'CaseDBCleanUpJob'
    cron: '${config.scheduler.cron.dbcleaner}'
    shedlock-lock-at-most-for: 'PT2M'
